<!DOCTYPE html>
<html>
<head>
	<title>Selamat Datang di Kalkulator sederhana</title>
</head>
<body>
	<h1>Kalkulator Sederhana</h1>
	<form >
		<label for="angka1">Nilai 1:</label>
		<input type="number" id="angka1" name="angka1"><br><br>
		
		<label for="angka2">Nilai 2:</label>
		<input type="number" id="angka2" name="angka2"><br><br>
		
		<label for="operator">Operator:</label>
		<select id="operator" name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select><br><br>
		
		<input type="submit" value="Hitung">
	</form>
</body>
</html>
